name: OpenMC
version: ${version}
main: fr.openmc.core.OMCPlugin
api-version: ${minecraftVersion}
bootstrapper: fr.openmc.core.OMCBootstrap

dependencies:
  server:
    FancyNpcs:
      load: BEFORE
      required: true
    PlaceholderAPI:
      load: BEFORE
      required: true
    LuckPerms:
      load: BEFORE
      required: true
    ItemsAdder:
      load: BEFORE
      required: true
    ProtocolLib:
      load: BEFORE
      required: true
    WorldGuard:
      load: BEFORE
      required: true

prefix: OMC
authors: [ La communauté ]
description: Nouveau plugin d'OpenMC
website: https://openmc.fr

permissions:
  omc.commands.*:
    description: "Donne l'accès au commandes"
    default: true
  omc.admins.commands.*:
    description: "Donne l'accès aux commandes d'administration"
    default: op
