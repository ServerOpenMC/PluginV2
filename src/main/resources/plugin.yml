name: OpenMC
version: ${version}
main: fr.openmc.core.OMCPlugin
api-version: ${minecraftVersion}

softdepend:
  - FancyNpcs
  - PlaceholderAPI
  - LuckPerms
  - ItemsAdder
  - ProtocolLib
  - WorldGuard

prefix: OMC
authors: [ La communauté ]
description: Nouveau plugin d'OpenMC
website: https://openmc.fr

permissions:
  omc.commands.*:
    description: "Donne l'accès au commandes"
    default: true
  omc.admins.commands.*:
    description: "Donne l'accès aux commandes d'administration"
    default: op
